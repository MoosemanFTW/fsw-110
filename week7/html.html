<html>

<head>   
    <title>Coding ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header">
            <p class="title">
                My ToDo List
            </p>
            <p class="subtitle">
                Enter all ToDo's and Deadlines
            </p>
    </section>
    <section class="section">


        <div class="container">
                <div>
                    <textarea id="task" class="textarea" placeholder="What is the task?"></textarea>
                </div>
            </div>
            <input id="due" class="input" type="text" placeholder="When is the deadline?">

            <div class="columns">
                <div class="centered">
                    <button id="button" class="button">Submit</button>
                </div>
            </div>

            <div id='todoTask'>

            </div>


        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
