<html>
    <head></head>
    <body>
        <form name='info'>
            <input type='text' id='fname' placeholder="First Name"><br>
            <input type='text' id='lname' placeholder="Last Name"><br>
            <input type='number' id='age' placeholder="Age"><br>
            </form>
            <br>
            <form name='Q1'>
            <h3>Have you shopped with us before?</h3>
            <input type="radio" id="yes" name='Q1' value='Yes'>
            <label>Yes</label><br>
            <input type="radio" id="no" name='Q1' value='No'>
            <label>No</label><br>
            <input type="radio" id="NA" name='Q1' value='N/A'>
            <label>Don't want to answer</label><br>
        </form>
            <br>
            <form name='Q2'>
            <h3>How likely are you to recommend us to others?</h3>
            <input type="radio" id="Likely" name='Q2' value='Likely'>
            <label>Likely</label><br>
            <input type="radio" id="Less Likely" name='Q2' value='Less Likely'>
            <label>Less Likely</label><br>
            <input type="radio" id="Not Likely" name='Q2' value='Not Likely'>
            <label>Not Likely</label><br>
        </form>
            <br>
            <form name='Q3'>  
            <h3>What were you favorite products?</h3>
            <input type="checkbox" id="product1" name='Q3' value='Product 1'>
            <label> Product 1</label><br>
            <input type="checkbox" id="product2" name='Q3' value='Product 2'>
            <label> Product 2</label><br>
            <input type="checkbox" id="product3" name='Q3' value='Product 3'>
            <label> Product 3</label><br>
        </form>
            <br>
            <form>
            <button id='button'>submit</button>
        </form>

        <script src='js.js'></script>
    </body>
</html>
